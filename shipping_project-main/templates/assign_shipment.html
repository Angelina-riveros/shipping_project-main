<!DOCTYPE html>
<html>
<head>
    <title>Assign Shipment</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h2>ðŸ“¦ Delivery Tracking System</h2>
        <nav>
            <a href="/">Home</a>
            <a href="/tracking">Track</a>
            <a href="/add_shipment">Add Package</a>
            <a href="/assign_shipment">Assign Shipment</a>
            <a href="/shipments">Shipments</a>
            <a href="/customers">Customers</a>
            <a href="/employees">Employees</a>
            <a href="/vehicles">Vehicles</a>
        </nav>
    </header>
    <h1>Assign Package to Shipment</h1>

    <form method="POST">
        <h3>Shipment Information</h3>

        <label>Package ID:</label>
        <input type="number" name="package_id" required><br>

        <label>Employee ID (Driver):</label>
        <input type="number" name="employee_id" required><br>

        <label>Vehicle ID:</label>
        <input type="number" name="vehicle_id" required><br>

        <label>Delivery Location:</label>
        <input type="text" name="location" required><br>

        <label>Distance (miles):</label>
        <input type="number" step="0.01" name="distance" required><br>

        <label>Expected Delivery Date:</label>
        <input type="date" name="date" required><br><br>

        <button type="submit">Assign Shipment</button>
    </form>

    {% if message %}
        <p><strong>{{ message }}</strong></p>
    {% endif %}
</body>
</html>
